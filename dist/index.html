<!DOCTYPE html>
<html>
  <head>
    <title>Park Math</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.16.0/codemirror.css' rel='stylesheet' />
    <link href="https://api.mapbox.com/mapbox-assembly/v0.2.0/assembly.min.css" rel="stylesheet" type="text/css">
    <script async defer src="https://api.mapbox.com/mapbox-assembly/v0.2.0/assembly.js"></script>

    <script type="text/javascript">
      window.MathJax = {
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          processEscapes: true
        },
        TeX: {
          extensions: [
            "AMSmath.js",
            "AMSsymbols.js",
            "cancel.js"
          ]
        }
      };
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML,https://parkmath.github.io/js/mathjax-config.js"></script>

    <style type="text/css">
      .CodeMirror { height: auto; }

      #rendered { font-family: 'Garamond', Georgia, serif; }

      @media print {
        main header { display: none; } /* login/logout header */
        #answer-header { display: none; } /* filename / commit button */
        #content-wrapper { display: none !important; } /* editing pane */

        .col--6 { width: auto !important; } /* disable grid layout */

        #rendered {
          column-count: 2;
          width: 100%;
          column-width: 50%;
        }
        #rendered h1 { font-size: 24px; }
        #rendered h2 { font-size: 24px; }
        #rendered table { margin-top: 24px; width: 100%; table-layout: fixed; }
        #rendered th { text-align: left; }
        #rendered th:nth-child(1) { width: 25%; }
        #rendered th:nth-child(2) { width: 75%; }
      }
    </style>
  </head>
  <body>
    <div id='app'>
    </div>
    <script type="text/javascript" src='bundle.js'></script>
  </body>
</html>
